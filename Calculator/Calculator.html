<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>The Mathmagician</h1>
    <section id="calculator">
      <form id="calc-display">
        <input type="text" id="display" placeholder="0" name="display" disabled></input>

            <div>
              <input type="button" value="1" onclick="document.getElementById('calc-display').display.value += '1'"></input>
              <input type="button" value="2" onclick="document.getElementById('calc-display').display.value += '2'"></input>
              <input type="button" value="3" onclick="document.getElementById('calc-display').display.value += '3'"></input>
              <input type="button" value="+" onclick="document.getElementById('calc-display').display.value += '+'"></input>
            </div>
            <div>
              <input type="button" value="4" onclick="document.getElementById('calc-display').display.value += '4'"></input>
              <input type="button" value="5" onclick="document.getElementById('calc-display').display.value += '5'"></input>
              <input type="button" value="6" onclick="document.getElementById('calc-display').display.value += '6'"></input>
              <input type="button" value="-" onclick="document.getElementById('calc-display').display.value += '-'"></input>
            </div>
            <div>
              <input type="button" value="7" onclick="document.getElementById('calc-display').display.value += '3'"></input>
              <input type="button" value="8" onclick="document.getElementById('calc-display').display.value += '6'"></input>
              <input type="button" value="9" onclick="document.getElementById('calc-display').display.value += '9'"></input>
              <input type="button" value="*" onclick="document.getElementById('calc-display').display.value += '*'"></input>
            </div>
            <div>
              <input type="button" value="." onclick="document.getElementById('calc-display').display.value += '.'"></input>
              <input type="button" value="0" onclick="document.getElementById('calc-display').display.value += '0'"></input>
              <input type="button" value="=" onclick="document.getElementById('calc-display').display.value = eval(document.getElementById('calc-display').display.value)"></input>
              <input type="button" value="/" onclick="document.getElementById('calc-display').display.value += '/'"></input>
            </div>
            <div>
              <input type="button" value="C" id="clear" onclick="document.getElementById('calc-display').display.value = ''"></input>
              <input type="button" value="CE" id="clear" onclick="document.getElementById('calc-display').display.value = document.getElementById('calc-display').display.value.substring(0,document.getElementById('calc-display').display.value.length-1)">
            </div>


      </form>

      </section>

  </body>
</html>
